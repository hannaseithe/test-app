<div class="feeling-list">
	<div class="row">
		<div class="col-md-1">
			<div class="dropdown">

				<div class="btn-group" dropdown>
					<button id="single-button" type="button" class="btn"
						dropdownToggle>
						Filter <span class="caret"></span>
					</button>
					<ul dropdownMenu role="menu" aria-labelledby="single-button">
						<li class="dropdown-item" *ngFor="let key of feelingStates | keysArray"
							(click)="filterState = key">{{feelingStates[key] |
							emojify }} - {{key}}</li>
						<li class="divider dropdown-divider"></li>
						<li class="dropdown-item" (click)="filterState = undefined" >Cancel</li>
					</ul>
				</div>

			</div>
		</div>
		<div class="col-md-3"></div>
		<div class="col-md-6"></div>
		<div class="col-md-2"></div>
	</div>

	<div *ngFor="let feeling of feelings | filterState: filterState "
		[ngClass]="{'edited': editMode && feeling._id === editId}" class="row">
		<div class="col-md-1">{{feelingStates[feeling.state] | emojify
			}}</div>
		<div class="col-md-3">{{feeling.name}}</div>
		<div class="col-md-6">{{feeling.description}}</div>
		<div class="col-md-2">
			<input type="button" (click)="deleteFeeling(feeling._id)"
				value="Delete" class="btn btn-link"> <input type="button"
				(click)="startEditFeeling(feeling)" value="Edit"
				class="btn btn-link">
		</div>
	</div>
</div>
